<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>News for everyday</title>
</head>

<body>
    <header class="container-md">
        <nav class="navbar  bg-light">
            <div class="container-fluid justify-content-start ms-3">
                <a class="  navbar-brand expand" href="#">Popular <span class="btn btn-outline-success me-2">News</span>
                </a>

                <div class="navbar nav ms-auto">
                    <a class="navbar-brand " href="#">News</a>
                    <a class="navbar-brand " href="#">Blog</a>
                </div>
            </div>
        </nav>
        <hr>



        <nav>
            <ul id="categories-container" class="nav justify-content-center">
            </ul>
        </nav>




    </header>

    <main>
        <section>
            <div id="news-detail">
                <div class="container-md ms-auto">

                    <h1 id="fris-text">Todays Headline</h1>

                </div>
            </div>


            </div>

        </section>
        <section id="loader" class="d-none">

                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

        </section>
    </main>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
