<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>News for everyday</title>
</head>

<body>
    <header class="container-md">
        <nav class="navbar bg-light">
            <div class="container-fluid justify-content-start ms-3">
                <a class="  navbar-brand expand" href="#">Popular <span class="btn btn-outline-success me-2">News</span>
                </a>

                <div class="navbar nav ms-auto">
                    <a class="navbar-brand " href="#">News</a>
                    <a id="button" class="navbar-brand" href="blog.html">Blog</a>
                </div>
            </div>
        </nav>
        <hr>

        <nav class="d-grid gap-2 col-12 mx-auto b-5">
            <ul id="categories-container" class="nav justify-content-center">
            </ul>
        </nav>




    </header>
    <section id="loader" class="d-none">
        <div class="spinner" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

    </section>

    <main>
        <section id="output-field">
            <div class="container-md ms-auto mb-5">

                <input class="form-control form-control-lg" type="text" placeholder=" total number of news"
                    aria-label=".form-control-lg example">
                <div class="navbar nav ms-auto justify-content-end">
                    <button type="button" class=" navbar-brand btn btn-primary btn-sm">Today's Pic</button>
                    <button type="button" class="p-2">Trending</button>
                </div>
            </div>



        </section>
        <div>
            <p>Found<span id="newslength-container">0</span> </p>
        </div>
        <section>
            <div id="news-detail">
                <div class="container-md ms-auto">

                    <h1 id="fris-text">Todays Headline</h1>

                </div>

            </div>
            </div>

        </section>


        <!-- start question  -->




    </main>
    <section>



        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal-body" class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

    </section>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="news.js"></script>
</body>

</html>
